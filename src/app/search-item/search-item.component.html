<div class="row">
  <div class="col-md-1 themed-grid-col">
    <img class="cartimage" [src]="product.image" />
  </div>
  <div class="col-md-6 themed-grid-col descr">{{ product.title }}</div>
  <div class="col-md-1 themed-grid-col"></div>
  <div class="col-md-3 themed-grid-col cat">{{ product.category }}</div>
  <div class="col-md-1 themed-grid-col">
    {{ product.price | currency: "EUR" }}
  </div>
  <hr />
</div>
